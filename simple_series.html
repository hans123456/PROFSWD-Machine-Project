<!DOCTYPE html>
<html lang="en">
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Simetric: Series Circuit</title>
		
	<!-- CSS  -->
	<link type="text/css" rel="stylesheet" href="css/simple_series.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
</head>
<body>

	<nav id="navbar" class="blue accent-2"> 
	    <div class="nav-wrapper">
	      <a href="simple_series.html" class="brand-logo">
	        <span id="brand-text">Create Series Circuit</span>
	      </a>

	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="simple_series.html"><i class="mdi-navigation-refresh"></i></a></li>
	        <li><a onclick="showNotice('Circuit successfully saved.')"><i class="mdi-content-save"></i></a></li>
	        <li><a class="modal-trigger" href="#upload"><i class="mdi-file-file-upload"></i></a></li>
	        <li><a onclick="showNotice('Circuit successfully downloaded!')"><i class="mdi-file-file-download"></i></a></li>
	        <li><a href="simple_series.html"><i class="mdi-action-delete"></i></a></li>
	      </ul>
	    </div>
	</nav>

	<!-- Model for Load File-->
	<div id="upload" class="modal">
	    <div class="modal-content">
	      	<i class="medium mdi-file-file-upload right"></i><h4>Upload File</h4>
	      	<p>Find the '.sim' file in your computer.</p>

				<!--Upload File Modal-->
				<form action="#">
				    <div class="file-field input-field">
				      <input class="file-path validate" type="text"/>
				      <div class="btn">
				        <span>File</span>
				        <input type="file" />
				      </div>
				    </div>
				</form>
	    </div>
	    <div class="modal-footer">
	      	<a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Load</a>
	    </div>
  	</div>

  	<!-- Model for Done-->
	<div id="done" class="modal">
	    <div class="modal-content">
	      	<i class="medium mdi-alert-warning right"></i><h4>Warning</h4>
	      	<p>You are about to quit. Do you want to save changes?</p>
	    </div>
	    <div class="modal-footer">
	      	<a class="waves-effect waves-red btn-flat modal-action modal-close">Cancel</a>
	      	<a href="index.html" class="waves-effect waves-green btn-flat">Save and Exit</a>
	    </div>
  	</div>
	
	<div class="row">
		<div class="col s11">
			<div class="row">
				<div class="col s12">
					<form>
						<p class="grey-text"> Choose the item to be computed:</p>

						<p>
							<input class="with-gap" type="radio" name="solve" value="resistance" id="resistance">
							<label class="black-text" for="resistance">Resistance</label>
						</p>

						<p>
							<input class="with-gap" type="radio" name="solve" value="voltage" id="voltage">
							<label class="black-text" for="voltage">Voltage</label>
						</p>

						<p>
							<input class="with-gap" type="radio" name="solve" value="current" id="current">
							<label class="black-text" for="current">Current</label>
						</p>
					</form>

					<div class="section"></div>
				</div>

				<div class="col s12">
					<div id="diagramContainer">
						<div id="voltageInstance" class="voltage">
							<p id="title">V</p>
							<div id="connector" class="connector"> </div> 
						</div>
					</div>
				</div>

				<div class="col s12 right-align">
					<div class="section"></div>
					<a class="btn waves-effect waves-light blue darken-1" onclick="solve()">Test
						<i class="mdi-device-nfc right"></i></a>
					<a class="btn waves-effect waves-light blue darken-1 modal-trigger" href="#done">Done
						<i class="mdi-navigation-check right"></i></a>
				</div>
			</div>
		</div>

		<div class="col s1 m1 hide-on-small-only">
			<div class="section"></div>
			<label>Items:</label>

			<div class="divider"></div>
			<div id="items">

			<label class="left">Resistor</label>
				<div id="resistanceInstance" class="resistance_icon"><img src="images/resistor-icon-2.png" class="responsive-img items"></div>
			</div>
		</div>
	</div>
            

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.jsPlumb-1.4.1-all-min.js "></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	
	<script type="text/javascript" src="js/UI.js"></script>
	<script type="text/javascript" src="js/circuit.js"></script>
	<script type="text/javascript" src="js/global_method.js"></script>
	
	<script type="text/javascript" src="js/jsSeries/series.js"></script>
	<script type="text/javascript" src="js/jsSeries/series_UI_manager.js"></script>
	<script type="text/javascript" src="js/jsSeries/series_solve_listener.js"></script>
	<script type="text/javascript" src="js/jsSeries/series_view.js"></script>
	
	
	<script>
		function showNotice(message) {
			toast(message, 3000, 'rectangle');
		}

		$(document).ready(function(){
			// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
			$('.modal-trigger').leanModal();
		});
	</script>
</body>
	
</html>
